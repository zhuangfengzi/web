<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿里云RTC通话</title>
    <script>
        // 按照官方示例使用正确的SDK链接
        function loadSDK() {
            const script = document.createElement('script');
            // 使用官方示例中的SDK链接
            script.src = 'https://dingrtc.oss-cn-zhangjiakou.aliyuncs.com/sdk/web/index.umd.3.6.0.js';
            
            script.onload = function() {
                console.log('✅ 官方SDK加载成功');
                // 检查DingRTC对象
                if (typeof DingRTC !== 'undefined') {
                    console.log('✅ DingRTC对象可用:', typeof DingRTC);
                    window.rtcManager = new RTCManager();
                } else {
                    console.error('❌ DingRTC对象不可用');
                    showSDKError();
                }
            };
            
            script.onerror = function() {
                console.error('❌ 官方SDK加载失败');
                showSDKError();
            };
            
            document.head.appendChild(script);
        }
        
        function showSDKError() {
            document.getElementById('statusDisplay').textContent = 'SDK加载失败';
            const errorMsg = '无法加载阿里云RTC SDK！\n\n请检查：\n1. 网络连接是否正常\n2. 防火墙或代理设置\n3. 尝试刷新页面';
            alert(errorMsg);
        }
        
        // 页面加载完成后加载SDK
        document.addEventListener('DOMContentLoaded', loadSDK);
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; overflow: hidden; color: white;
        }
        
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        
        /* 通话界面 */
        .call-interface { flex: 1; position: relative; }
        .video-container { position: relative; width: 100%; height: 100%; }
        .remote-video { width: 100%; height: 100%; object-fit: cover; background: #000; }
        .local-video {
            position: absolute; top: 20px; right: 20px; width: 150px; height: 200px;
            border: 2px solid rgba(255,255,255,0.5); border-radius: 12px;
            object-fit: cover; background: #333;
        }
        
        /* 等待界面 */
        .waiting-overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .waiting-icon { font-size: 80px; margin-bottom: 20px; opacity: 0.7; }
        .waiting-text { font-size: 18px; margin-bottom: 10px; }
        .waiting-detail { font-size: 14px; opacity: 0.8; }
        
        /* 控制按钮 */
        .controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; padding: 20px; background: rgba(0,0,0,0.5);
            border-radius: 50px; backdrop-filter: blur(10px);
        }
        .control-btn {
            width: 60px; height: 60px; border: none; border-radius: 50%;
            background: rgba(255,255,255,0.2); color: white; font-size: 24px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        .control-btn:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .control-btn.muted { background: #e74c3c; }
        .control-btn.hangup { background: #e74c3c; width: 70px; height: 70px; }
        
        /* 状态栏 */
        .status-bar {
            position: absolute; top: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 100; display: flex; justify-content: space-between; align-items: center;
        }
        .room-info { font-size: 14px; opacity: 0.9; }
        .connection-status { font-size: 16px; font-weight: bold; }
        
        .hidden { display: none !important; }
        .loading { animation: pulse 1.5s ease-in-out infinite alternate; }
        @keyframes pulse { from { opacity: 0.6; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 通话界面 -->
        <div id="callInterface" class="call-interface">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="room-info">
                    <div id="roomDisplay">房间: -</div>
                </div>
                <div class="connection-status" id="statusDisplay">初始化中...</div>
            </div>
            
            <!-- 视频容器 -->
            <div class="video-container">
                <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
                <video id="localVideo" class="local-video" autoplay playsinline muted></video>
                
                <!-- 等待对方加入 -->
                <div id="waitingOverlay" class="waiting-overlay">
                    <div class="waiting-icon">👥</div>
                    <div class="waiting-text">等待对方加入</div>
                    <div class="waiting-detail">房间已准备就绪，等待其他用户...</div>
                </div>
            </div>
            
            <!-- 控制按钮 -->
            <div class="controls">
                <button id="muteBtn" class="control-btn" title="静音">🎤</button>
                <button id="videoBtn" class="control-btn" title="摄像头">📹</button>
                <button id="hangupBtn" class="control-btn hangup" title="挂断">📞</button>
            </div>
        </div>
    </div>

    <script>
        class RTCManager {
            constructor() {
                this.client = null;
                this.localTracks = { audio: null, video: null };
                this.isJoined = false;
                this.roomParams = null;
                // 不再在构造函数中立即初始化，等待SDK加载完成
                this.init();
            }
            
            init() {
                console.log('🚀 RTC管理器初始化');
                const hasURLParams = this.parseURLParams();
                
                if (hasURLParams) {
                    this.updateStatus('正在自动连接...');
                } else {
                    this.updateStatus('URL参数缺失，无法连接');
                }
                
                this.setupEventListeners();
            }
            
            parseURLParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const roomId = urlParams.get('roomId');
                const userId = urlParams.get('userId');
                const appId = urlParams.get('appId');
                const token = urlParams.get('token');
                const mode = urlParams.get('mode');
                
                console.log('📋 URL参数:', { roomId, userId, appId, mode, hasToken: !!token });
                
                // 弹出对话框显示解析结果
                const paramInfo = `解析的URL参数:
` +
                    `房间ID: ${roomId || '缺失'}
` +
                    `用户ID: ${userId || '缺失'}
` +
                    `AppID: ${appId || '缺失'}
` +
                    `模式: ${mode || '缺失'}
` +
                    `Token: ${token || '缺失'}`;
                
                alert(paramInfo);
                
                if (roomId && userId && appId) {
                    this.roomParams = { roomId, userId, appId, token: token || '' };
                    this.autoJoin();
                    return true; // 有完整的URL参数
                } else {
                    console.log('⚠️ URL参数不完整');
                    return false; // 没有完整的URL参数
                }
            }
            
            async autoJoin() {
                console.log('🔄 开始自动加入...');
                
                // 等待2秒确保SDK完全加载并初始化
                setTimeout(() => {
                    if (typeof DingRTC === 'undefined') {
                        console.error('❌ SDK仍未加载，取消连接');
                        this.updateStatus('SDK加载失败，无法连接');
                        return;
                    }
                    this.joinCall();
                }, 2000);
            }
            
            setupEventListeners() {
                document.getElementById('muteBtn').onclick = () => this.toggleMute();
                document.getElementById('videoBtn').onclick = () => this.toggleVideo();
                document.getElementById('hangupBtn').onclick = () => this.hangup();
            }
            
            async joinCall() {
                try {
                    if (!this.roomParams) {
                        alert('无法获取连接参数！');
                        return;
                    }
                    
                    const { appId, roomId, userId, token } = this.roomParams;
                    
                    console.log('🎯 开始加入通话:', { appId, roomId, userId, hasToken: !!token });
                    
                    this.updateStatus('正在初始化...');
                    
                    // 按照项目规范直接使用DingRTC
                    console.log('🔍 检查DingRTC SDK:', typeof DingRTC);
                    
                    if (!DingRTC) {
                        throw new Error('阿里云RTC SDK未加载，请检查网络连接');
                    }
                    
                    if (!DingRTC.createClient) {
                        throw new Error('DingRTC.createClient 方法不存在');
                    }
                    
                    console.log('✅ DingRTC SDK可用');
                    
                    // 按照项目规范直接使用DingRTC.createClient()
                    try {
                        this.client = DingRTC.createClient();
                        console.log('✅ 客户端创建成功');
                    } catch (error) {
                        console.error('❌ 客户端创建失败:', error);
                        throw new Error('请使用官网最新Web SDK文件');
                    }
                    
                    this.setupRTCEvents();
                    
                    // 创建本地流
                    this.updateStatus('正在获取摄像头和麦克风权限...');
                    await this.createLocalTracks();
                    
                    // 加入房间（按照官方示例参数格式）
                    this.updateStatus('正在连接房间...');
                    await this.client.join({
                        appId: appId,
                        token: token,
                        uid: userId,
                        channel: roomId,
                        userName: userId
                    });
                    
                    this.isJoined = true;
                    console.log('✅ 成功加入房间');
                    
                    // 发布本地流
                    const tracksToPublish = [];
                    if (this.localTracks.audio) tracksToPublish.push(this.localTracks.audio);
                    if (this.localTracks.video) tracksToPublish.push(this.localTracks.video);
                    
                    if (tracksToPublish.length > 0) {
                        await this.client.publish(tracksToPublish);
                        console.log('✅ 本地流发布成功');
                    }
                    
                    // 播放本地视频
                    if (this.localTracks.video) {
                        this.localTracks.video.play('localVideo');
                    }
                    
                    // 显示通话界面（只在手动加入时）
                    if (!this.roomParams) {
                        this.showCallInterface(roomId);
                    } else {
                        // 自动连接时只更新房间信息
                        document.getElementById('roomDisplay').textContent = `房间: ${roomId}`;
                    }
                    this.updateStatus('等待对方加入...');
                    
                } catch (error) {
                    console.error('❌ 加入通话失败:', error);
                    alert('加入通话失败: ' + error.message);
                    this.updateStatus('连接失败');
                }
            }
            
            async createLocalTracks() {
                try {
                    // 按照项目规范直接使用DingRTC
                    this.localTracks.audio = await DingRTC.createMicrophoneAudioTrack();
                    this.localTracks.video = await DingRTC.createCameraVideoTrack();
                    console.log('✅ 本地音视频流创建成功');
                } catch (error) {
                    console.error('❌ 创建本地流失败:', error);
                    throw new Error('无法获取摄像头或麦克风权限');
                }
            }
            
            setupRTCEvents() {
                console.log('🎭 设置RTC事件监听');
                
                this.client.on('user-joined', (user) => {
                    console.log('👤 用户加入:', user.userName || user.uid);
                    this.updateStatus(`已连接: ${user.userName || user.uid}`);
                });
                
                this.client.on('user-published', async (user, mediaType) => {
                    console.log('📡 用户发布流:', user.userName || user.uid, mediaType);
                    
                    try {
                        const track = await this.client.subscribe(user.userId, mediaType);
                        
                        if (mediaType === 'video') {
                            track.play('remoteVideo');
                            this.hideWaiting();
                            this.updateStatus('通话中...');
                        } else if (mediaType === 'audio') {
                            track.play();
                        }
                    } catch (error) {
                        console.error('❌ 订阅流失败:', error);
                    }
                });
                
                this.client.on('user-left', (user) => {
                    console.log('👋 用户离开:', user.userName || user.uid);
                    this.showWaiting();
                    this.updateStatus('等待对方加入...');
                });
                
                this.client.on('error', (error) => {
                    console.error('❌ RTC错误:', error);
                    alert('通话出现错误: ' + error.message);
                });
            }
            
            showCallInterface(roomId) {
                document.getElementById('roomDisplay').textContent = `房间: ${roomId}`;
            }
            
            hideWaiting() {
                document.getElementById('waitingOverlay').classList.add('hidden');
            }
            
            showWaiting() {
                document.getElementById('waitingOverlay').classList.remove('hidden');
            }
            
            updateStatus(text) {
                document.getElementById('statusDisplay').textContent = text;
                console.log('📱 状态更新:', text);
            }
            
            toggleMute() {
                if (this.localTracks.audio) {
                    const enabled = this.localTracks.audio.enabled;
                    this.localTracks.audio.setEnabled(!enabled);
                    const btn = document.getElementById('muteBtn');
                    btn.textContent = enabled ? '🔇' : '🎤';
                    btn.classList.toggle('muted', enabled);
                    console.log('🎤 音频状态:', !enabled ? '开启' : '静音');
                }
            }
            
            toggleVideo() {
                if (this.localTracks.video) {
                    const enabled = this.localTracks.video.enabled;
                    this.localTracks.video.setEnabled(!enabled);
                    const btn = document.getElementById('videoBtn');
                    btn.textContent = enabled ? '📷' : '📹';
                    btn.classList.toggle('muted', enabled);
                    console.log('📹 视频状态:', !enabled ? '开启' : '关闭');
                }
            }
            
            async hangup() {
                try {
                    console.log('📞 挂断通话');
                    
                    // 停止本地流
                    if (this.localTracks.audio) {
                        this.localTracks.audio.stop();
                        this.localTracks.audio.close();
                    }
                    if (this.localTracks.video) {
                        this.localTracks.video.stop();
                        this.localTracks.video.close();
                    }
                    
                    // 离开房间
                    if (this.client && this.isJoined) {
                        await this.client.leave();
                    }
                    
                    // 返回输入界面或关闭页面
                    if (this.roomParams) {
                        window.close();
                    } else {
                        location.reload();
                    }
                    
                } catch (error) {
                    console.error('❌ 挂断失败:', error);
                    window.close();
                }
            }
        }
        
        // 页面关闭时清理
        window.addEventListener('beforeunload', () => {
            console.log('🧹 页面关闭，清理资源');
        });
    </script>
</body>
</html>
