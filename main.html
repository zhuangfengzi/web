<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体播放器</title>
    <link rel="preload" href="https://g.alicdn.com/dingding/dingrtc-sdk/3.6.0/aliyun-webrtc-sdk.js" as="script">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .container { flex: 1; position: relative; }
        .status-bar {
            position: absolute; top: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 1000; display: flex; justify-content: space-between; color: white;
        }
        .video-container { flex: 1; position: relative; background: #000; }
        .remote-video { width: 100%; height: 100%; object-fit: cover; }
        .local-video {
            position: absolute; top: 80px; right: 20px; width: 120px; height: 160px;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 12px; object-fit: cover;
        }
        .audio-mode {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; padding: 40px;
        }
        .avatar {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
        }
        .avatar-icon { font-size: 80px; color: white; }
        .controls {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; padding: 20px; background: rgba(0,0,0,0.4);
            border-radius: 50px; backdrop-filter: blur(20px);
        }
        .control-btn {
            width: 56px; height: 56px; border: none; border-radius: 50%;
            background: rgba(255,255,255,0.15); color: white; font-size: 24px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .control-btn.hangup { background: #e74c3c; width: 64px; height: 64px; }
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); color: white; text-align: center; z-index: 2000;
        }
        .loading-spinner {
            width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4CAF50; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div><span>会话: </span><span id="sessionId">-</span></div>
            <div id="connectionStatus">连接中...</div>
        </div>
        
        <div id="videoMode" class="video-container hidden">
            <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
            <video id="localVideo" class="local-video" autoplay playsinline muted></video>
        </div>
        
        <div id="audioMode" class="audio-mode hidden">
            <div class="avatar"><div class="avatar-icon">🎧</div></div>
            <h2 id="remoteUserName" style="color: white;">等待连接...</h2>
        </div>
        
        <div class="controls">
            <button id="muteBtn" class="control-btn">🎤</button>
            <button id="videoBtn" class="control-btn hidden">📹</button>
            <button id="hangupBtn" class="control-btn hangup">📞</button>
        </div>
        
        <div id="waitingScreen" class="overlay">
            <div class="loading-spinner"></div>
            <h2>正在初始化...</h2>
            <p>会话: <span id="waitingSessionId">-</span></p>
        </div>
        
        <div id="errorScreen" class="overlay hidden">
            <h2 style="color: #e74c3c;">连接失败</h2>
            <p id="errorMessage">发生了未知错误</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer;">重新尝试</button>
        </div>
    </div>

    <script>
        // SDK加载重试机制
        let sdkLoadPromise = null;
        
        function loadSDKWithRetry() {
            if (sdkLoadPromise) return sdkLoadPromise;
            
            const sdkUrls = [
                'https://g.alicdn.com/dingding/dingrtc-sdk/3.6.0/aliyun-webrtc-sdk.js',
                'https://dingrtc.oss-cn-zhangjiakou.aliyuncs.com/sdk/web/index.umd.3.6.0.js',
                'https://rtc-web-static.oss-cn-hangzhou.aliyuncs.com/sdk/3.6.0/aliyun-webrtc-sdk.js'
            ];
            
            sdkLoadPromise = new Promise(async (resolve, reject) => {
                console.log('开始加载SDK...');
                
                for (let i = 0; i < sdkUrls.length; i++) {
                    try {
                        console.log(`尝试加载SDK (${i + 1}/${sdkUrls.length}):`, sdkUrls[i]);
                        await loadScript(sdkUrls[i]);
                        
                        // 等待一下让SDK初始化完成
                        await new Promise(resolve => setTimeout(resolve, 500));
                        
                        if (typeof AliRtcEngine !== 'undefined') {
                            console.log('SDK加载成功:', typeof AliRtcEngine);
                            resolve();
                            return;
                        }
                    } catch (error) {
                        console.warn(`SDK加载失败 (${i + 1}):`, error.message);
                    }
                }
                
                reject(new Error('所有SDK源都无法加载'));
            });
            
            return sdkLoadPromise;
        }
        
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = () => reject(new Error('Script load failed'));
                script.timeout = 10000; // 10秒超时
                document.head.appendChild(script);
            });
        }
    </script>
    <script src="config.js"></script>
    <script>
        class MediaPlayer {
            constructor() {
                this.rtcEngine = null;
                this.sessionId = null;
                this.userId = null;
                this.appId = null;
                this.mode = 'video';
                this.localTracks = { video: null, audio: null };
                this.encodedAppId = null; // 从URL解码的AppID
                this.init();
            }
            
            init() {
                this.parseParams();
                this.setupUI();
                this.initRTC();
            }
            
            parseParams() {
                const params = new URLSearchParams(window.location.search);
                try {
                    // 解码隐晦参数
                    const theme = params.get('theme');
                    const lang = params.get('lang');
                    const source = params.get('source');
                    const ref = params.get('ref');
                    const version = params.get('version'); // 包含编码的AppID
                    const debug = params.get('debug');
                    
                    if (!theme || !lang || !source || !ref) {
                        throw new Error('缺少必要参数');
                    }
                    
                    // 重组原始参数
                    this.sessionId = atob(decodeURIComponent(theme)) + atob(decodeURIComponent(lang));
                    this.userId = atob(decodeURIComponent(source)) + atob(decodeURIComponent(ref));
                    this.mode = debug === 'false' ? 'video' : 'audio';
                    
                    // 尝试从version参数解码AppID
                    if (version) {
                        try {
                            this.encodedAppId = version;
                            console.log('从URL获取到编码的AppID:', version);
                        } catch (e) {
                            console.warn('解码AppID失败:', e);
                        }
                    }
                    
                    // 更新显示
                    document.getElementById('sessionId').textContent = this.sessionId.substring(0, 15) + '...';
                    document.getElementById('waitingSessionId').textContent = this.sessionId.substring(0, 15) + '...';
                } catch (error) {
                    this.showError('无效的访问链接');
                }
            }
            
            setupUI() {
                const videoMode = document.getElementById('videoMode');
                const audioMode = document.getElementById('audioMode');
                const videoBtn = document.getElementById('videoBtn');
                
                if (this.mode === 'audio') {
                    audioMode.classList.remove('hidden');
                    videoBtn.classList.add('hidden');
                } else {
                    videoMode.classList.remove('hidden');
                    videoBtn.classList.remove('hidden');
                }
            }
            
            async initRTC() {
                try {
                    console.log('开始初始化RTC...');
                    
                    // 等待SDK加载完成
                    await loadSDKWithRetry();
                    
                    if (typeof AliRtcEngine === 'undefined') {
                        throw new Error('SDK加载失败，请检查网络连接');
                    }
                    
                    console.log('获取AppID...');
                    this.appId = await window.ALIYUN_CONFIG.getAppId(this.encodedAppId);
                    if (!this.appId) {
                        throw new Error('AppID获取失败，请在Flutter设置中配置或手动输入');
                    }
                    
                    console.log('使用AppID:', this.appId);
                    
                    // 创建RTC客户端
                    console.log('创建RTC客户端...');
                    this.rtcEngine = AliRtcEngine.createClient({
                        mode: 'rtc',
                        codec: 'vp8'
                    });
                    
                    console.log('RTC引擎创建成功');
                    this.setupRTCEvents();
                    await this.joinSession();
                    
                } catch (error) {
                    console.error('RTC初始化错误:', error);
                    this.showError('初始化失败: ' + error.message);
                }
            }
            
            setupRTCEvents() {
                // 监听远程用户加入
                this.rtcEngine.on('user-published', async (user, mediaType) => {
                    await this.rtcEngine.subscribe(user, mediaType);
                    
                    if (mediaType === 'video') {
                        user.videoTrack.play('remoteVideo');
                    }
                    if (mediaType === 'audio') {
                        user.audioTrack.play();
                    }
                    
                    document.getElementById('connectionStatus').textContent = '已连接';
                });
                
                // 监听远程用户离开
                this.rtcEngine.on('user-unpublished', (user, mediaType) => {
                    if (mediaType === 'video') {
                        const remoteVideo = document.getElementById('remoteVideo');
                        remoteVideo.srcObject = null;
                    }
                });
                
                // 监听连接状态
                this.rtcEngine.on('connection-state-change', (curState, revState) => {
                    console.log('连接状态变化:', curState);
                    if (curState === 'CONNECTED') {
                        document.getElementById('connectionStatus').textContent = '已连接';
                    } else if (curState === 'DISCONNECTED') {
                        document.getElementById('connectionStatus').textContent = '连接断开';
                    }
                });
            }
            
            async joinSession() {
                try {
                    console.log('开始加入会话...');
                    
                    // 获取媒体流，分辨率默认720p
                    if (this.mode === 'video') {
                        console.log('创建视频轨道...');
                        this.localTracks.video = await AliRtcEngine.createCameraVideoTrack({
                            encoderConfig: '720p_1'
                        });
                        this.localTracks.video.play('localVideo');
                        console.log('视频轨道创建成功');
                    }
                    
                    console.log('创建音频轨道...');
                    this.localTracks.audio = await AliRtcEngine.createMicrophoneAudioTrack();
                    console.log('音频轨道创建成功');
                    
                    // 加入会话
                    console.log('加入会话:', this.appId, this.sessionId, this.userId);
                    await this.rtcEngine.join(this.appId, this.sessionId, null, this.userId);
                    console.log('会话加入成功');
                    
                    // 发布流
                    const tracks = [this.localTracks.audio];
                    if (this.localTracks.video) tracks.push(this.localTracks.video);
                    
                    console.log('发布媒体流...');
                    await this.rtcEngine.publish(tracks);
                    console.log('媒体流发布成功');
                    
                    document.getElementById('waitingScreen').classList.add('hidden');
                    document.getElementById('connectionStatus').textContent = '等待对方加入...';
                    
                } catch (error) {
                    console.error('加入会话错误:', error);
                    this.showError('加入会话失败: ' + error.message);
                }
            }
            
            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorScreen').classList.remove('hidden');
                document.getElementById('waitingScreen').classList.add('hidden');
            }
        }
        
        let player;
        
        window.onload = async () => {
            console.log('页面加载完成，开始初始化...');
            
            try {
                // 首先加载SDK
                await loadSDKWithRetry();
                
                // 然后创建应用实例
                player = new MediaPlayer();
            } catch (error) {
                console.error('SDK加载失败:', error);
                document.getElementById('errorMessage').textContent = 'SDK加载失败: ' + error.message;
                document.getElementById('errorScreen').classList.remove('hidden');
                document.getElementById('waitingScreen').classList.add('hidden');
            }
        };
        
        // 控制按钮事件
        document.getElementById('muteBtn').onclick = () => {
            if (player && player.localTracks.audio) {
                const btn = document.getElementById('muteBtn');
                if (player.localTracks.audio.enabled) {
                    player.localTracks.audio.setEnabled(false);
                    btn.textContent = '🔇';
                    btn.style.background = '#e74c3c';
                } else {
                    player.localTracks.audio.setEnabled(true);
                    btn.textContent = '🎤';
                    btn.style.background = 'rgba(255,255,255,0.15)';
                }
            }
        };
        
        document.getElementById('videoBtn').onclick = () => {
            if (player && player.localTracks.video) {
                const btn = document.getElementById('videoBtn');
                if (player.localTracks.video.enabled) {
                    player.localTracks.video.setEnabled(false);
                    btn.textContent = '📹';
                    btn.style.background = '#e74c3c';
                } else {
                    player.localTracks.video.setEnabled(true);
                    btn.textContent = '📹';
                    btn.style.background = 'rgba(255,255,255,0.15)';
                }
            }
        };
        
        document.getElementById('hangupBtn').onclick = async () => {
            if (player && player.rtcEngine) {
                // 清理本地流
                if (player.localTracks.video) {
                    player.localTracks.video.stop();
                    player.localTracks.video.close();
                }
                if (player.localTracks.audio) {
                    player.localTracks.audio.stop();
                    player.localTracks.audio.close();
                }
                
                // 离开房间
                await player.rtcEngine.leave();
            }
            
            // 关闭窗口或返回上一页
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        };
    </script>
</body>
</html>
