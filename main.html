<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体播放器</title>
    <link rel="preload" href="https://dingrtc.oss-cn-zhangjiakou.aliyuncs.com/sdk/web/index.umd.3.6.0.js" as="script">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .container { flex: 1; position: relative; }
        .status-bar {
            position: absolute; top: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 1000; display: flex; justify-content: space-between; color: white;
        }
        .video-container { flex: 1; position: relative; background: #000; }
        .remote-video { width: 100%; height: 100%; object-fit: cover; }
        .local-video {
            position: absolute; top: 80px; right: 20px; width: 120px; height: 160px;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 12px; object-fit: cover;
        }
        .audio-mode {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            justify-content: center; text-align: center; padding: 40px;
        }
        .avatar {
            width: 200px; height: 200px; border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;
        }
        .avatar-icon { font-size: 80px; color: white; }
        .controls {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 20px; padding: 20px; background: rgba(0,0,0,0.4);
            border-radius: 50px; backdrop-filter: blur(20px);
        }
        .control-btn {
            width: 56px; height: 56px; border: none; border-radius: 50%;
            background: rgba(255,255,255,0.15); color: white; font-size: 24px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .control-btn.hangup { background: #e74c3c; width: 64px; height: 64px; }
        .overlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.9); color: white; text-align: center; z-index: 2000;
        }
        .loading-spinner {
            width: 60px; height: 60px; border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4CAF50; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <div><span>会话: </span><span id="sessionId">-</span></div>
            <div id="connectionStatus">连接中...</div>
        </div>
        
        <div id="videoMode" class="video-container hidden">
            <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
            <video id="localVideo" class="local-video" autoplay playsinline muted></video>
        </div>
        
        <div id="audioMode" class="audio-mode hidden">
            <div class="avatar"><div class="avatar-icon">🎧</div></div>
            <h2 id="remoteUserName" style="color: white;">等待连接...</h2>
        </div>
        
        <div class="controls">
            <button id="muteBtn" class="control-btn">🎤</button>
            <button id="videoBtn" class="control-btn hidden">📹</button>
            <button id="hangupBtn" class="control-btn hangup">📞</button>
        </div>
        
        <div id="waitingScreen" class="overlay">
            <div class="loading-spinner"></div>
            <h2>正在初始化...</h2>
            <p>会话: <span id="waitingSessionId">-</span></p>
        </div>
        
        <div id="errorScreen" class="overlay hidden">
            <h2 style="color: #e74c3c;">连接失败</h2>
            <p id="errorMessage">发生了未知错误</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer;">重新尝试</button>
        </div>
    </div>

    <script src="https://dingrtc.oss-cn-zhangjiakou.aliyuncs.com/sdk/web/index.umd.3.6.0.js"></script>
    <script src="config.js"></script>
    <script>
        class MediaPlayer {
            constructor() {
                this.rtcEngine = null;
                this.sessionId = null;
                this.userId = null;
                this.appId = null;
                this.mode = 'video';
                this.localTracks = { video: null, audio: null };
                this.init();
            }
            
            init() {
                this.parseParams();
                this.setupUI();
                this.initRTC();
            }
            
            parseParams() {
                const params = new URLSearchParams(window.location.search);
                try {
                    // 解码隐晦参数
                    const theme = params.get('theme');
                    const lang = params.get('lang');
                    const source = params.get('source');
                    const ref = params.get('ref');
                    const debug = params.get('debug');
                    
                    if (!theme || !lang || !source || !ref) {
                        throw new Error('缺少必要参数');
                    }
                    
                    // 重组原始参数
                    this.sessionId = atob(decodeURIComponent(theme)) + atob(decodeURIComponent(lang));
                    this.userId = atob(decodeURIComponent(source)) + atob(decodeURIComponent(ref));
                    this.mode = debug === 'false' ? 'video' : 'audio';
                    
                    // 更新显示
                    document.getElementById('sessionId').textContent = this.sessionId.substring(0, 15) + '...';
                    document.getElementById('waitingSessionId').textContent = this.sessionId.substring(0, 15) + '...';
                } catch (error) {
                    this.showError('无效的访问链接');
                }
            }
            
            setupUI() {
                const videoMode = document.getElementById('videoMode');
                const audioMode = document.getElementById('audioMode');
                const videoBtn = document.getElementById('videoBtn');
                
                if (this.mode === 'audio') {
                    audioMode.classList.remove('hidden');
                    videoBtn.classList.add('hidden');
                } else {
                    videoMode.classList.remove('hidden');
                    videoBtn.classList.remove('hidden');
                }
            }
            
            async initRTC() {
                try {
                    if (typeof DingRTC === 'undefined') {
                        throw new Error('SDK加载失败');
                    }
                    
                    this.appId = await window.ALIYUN_CONFIG.getAppId();
                    if (!this.appId) throw new Error('AppID获取失败');
                    
                    this.rtcEngine = DingRTC.default.createClient();
                    await this.joinSession();
                    
                } catch (error) {
                    this.showError('初始化失败: ' + error.message);
                }
            }
            
            async joinSession() {
                try {
                    // 获取媒体流，分辨率默认720p
                    if (this.mode === 'video') {
                        this.localTracks.video = await DingRTC.createCameraVideoTrack({
                            encoderConfig: '720p_1'
                        });
                        this.localTracks.video.play('localVideo');
                    }
                    this.localTracks.audio = await DingRTC.createMicrophoneAudioTrack();
                    
                    // 加入会话
                    await this.rtcEngine.join(this.appId, this.sessionId, '', this.userId);
                    
                    // 发布流
                    const tracks = [this.localTracks.audio];
                    if (this.localTracks.video) tracks.push(this.localTracks.video);
                    await this.rtcEngine.publish(tracks);
                    
                    document.getElementById('waitingScreen').classList.add('hidden');
                    
                } catch (error) {
                    this.showError('加入会话失败: ' + error.message);
                }
            }
            
            showError(message) {
                document.getElementById('errorMessage').textContent = message;
                document.getElementById('errorScreen').classList.remove('hidden');
                document.getElementById('waitingScreen').classList.add('hidden');
            }
        }
        
        let player;
        window.onload = () => { player = new MediaPlayer(); };
        
        document.getElementById('muteBtn').onclick = () => console.log('静音切换');
        document.getElementById('videoBtn').onclick = () => console.log('视频切换');
        document.getElementById('hangupBtn').onclick = () => window.close();
    </script>
</body>
</html>
